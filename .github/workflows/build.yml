name: Build Hayase Extension

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: extension

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Clone CloudStream
        run: |
          git clone --depth 1 https://github.com/recloudstream/cloudstream.git cloudstream
          
      - name: Setup extension in CloudStream
        run: |
          mkdir -p cloudstream/AlQanimeProvider/src/main/kotlin/com/alqanime
          mkdir -p cloudstream/AlQanimeProvider/src/main
          cp extension/AlQanimeProvider.kt cloudstream/AlQanimeProvider/src/main/kotlin/com/alqanime/
          cp extension/build.gradle.kts cloudstream/AlQanimeProvider/
          cp extension/AlQanimeManifest.xml cloudstream/AlQanimeProvider/src/main/AndroidManifest.xml
          
      - name: Add extension to settings
        run: |
          cd cloudstream
          echo "include(\":AlQanimeProvider\")" >> settings.gradle.kts
          
      - name: Grant execute permission for gradlew
        run: |
          cd cloudstream
          chmod +x gradlew
          
      - name: Build extension
        run: |
          cd cloudstream
          ./gradlew AlQanimeProvider:make --stacktrace --no-daemon
          
      - name: Copy built extension
        run: |
          mkdir -p extension/builds
          if [ -f cloudstream/builds/AlQanimeProvider.cs3 ]; then
            cp cloudstream/builds/AlQanimeProvider.cs3 extension/builds/AlQanime.cs3
            echo "‚úÖ Extension built successfully!"
            ls -lh extension/builds/
          else
            echo "‚ùå Extension build failed!"
            ls -R cloudstream/builds/ || echo "No builds directory found"
            exit 1
          fi
          
      - name: Commit and push if changed
        run: |
          cd extension
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add builds/AlQanime.cs3
          git diff --quiet && git diff --staged --quiet || (git commit -m "üöÄ Auto-build extension [skip ci]" && git push)
